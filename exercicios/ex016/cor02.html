<head>

    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #6F10FF , #9B02FF, #FF00EE, #FF00A0, #FF0045, #FF3B00, #FF6400  , #FF8C00, #FFB400, #FFCC00);
            background-attachment: fixed;
        }
        h1 {
            color:#ffffff;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
