<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <style>
        h1 { /* box-level */

            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray;

            padding: 10px;
            
            margin: 30px auto;

            outline: 3px dashed salmon;
        }

        a { /* inline-level */

            border: 10px gray solid;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links sao exemplos de caixa inline-level</a>.</p> Vamos ver como tudo isso funciona.
</body>
</html>
