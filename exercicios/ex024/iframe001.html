<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!--tamanho padrao 300px x 150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositorio do Guanabara no 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

        tambem e muito bom!
    </p>
</body>
</html>
