<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
        }

        .child {
            line-height: 2em;
            padding: 10px;
        }

        form {
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div class="container">
            <div class="child" id="left">
                <p>
                    <label for="inome">Nome: </label>
                </p>
                <p>
                    <label for="imedia">Media: </label>
                </p>
                <p>
                    <label for="imes">Periodo: </label>
                </p>
                <p>
                    <label for="idata">Dia: </label>
                </p>
                <p>
                    <label for="ihora">Hora: </label>
                </p>
            </div>
            <div class="child" id="right">
                <p>
                    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" value="fulano">
                </p>
                <p>
                    <input type="number" name="media" id="imedia" placeholder="0 a 10" required min="0" max="10" step="0.1" value="0">
                </p>
                <p>
                    <input type="month" name="mes" id="imes" value="2021-01">
                </p>
                <p>
                    <input type="date" name="data" id="idata" value="2021-01-01">
                </p>
                <p>
                    <input type="time" nome="hora" id="ihora" value="12:00">
                </p>
            </div>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
